<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signlogin.css" />
  <script src="https://kit.fontawesome.com/7c11051574.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" id="navbar__logo"><i class="fa-solid fa-rocket"> </i> LENHN</a>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="/" class="navbar__links">Home</a></li>
        <li class="navbar__item"><a href="/techh.html" class="navbar__links">Market</a></li>
        <li class="navbar__item"><a href="/emty.html" class="navbar__links">Portfolio</a></li>
        <li class="navbar__btn"><a href="/sign.html" class="button">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <div class="main"> 
    <div class="auth-container">
      <div class="auth-card">
        <h2>SIGN UP</h2>
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="Email">
        <label>Password</label>
        <input type="password" id="signup-password" placeholder="Password">
        <button class="primary-btn" onclick="signUp()">SIGN UP</button>

        <div class="divider"><span>OR</span></div>

        <button class="google-btn" onclick="googleSignUp()">
        <i class="fa-brands fa-google"></i> Sign up with Google
        </button>


        <p class="switch-text">Already a user? <a href="login.html" class="switch-link">  Login</a></p>
      </div>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

<script>
  // Your Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAEuVGWjQc9jsdK6MxhgDCyuGtVHK49evo",
  authDomain: "myweb-455da.firebaseapp.com",
  projectId: "myweb-455da",
  storageBucket: "myweb-455da.appspot.com", 
  messagingSenderId: "589487771494",
  appId: "1:589487771494:web:98f6e38c403526f47d02a7",
  measurementId: "G-MXMS9RRHT1"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Sign up function
  function signUp() {
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(user => {
        alert("Sign up successful!");
      })
      .catch(error => {
        alert(error.message);
      });
  }

  // Login function
  function login() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(user => {
        alert("Login successful!");
      })
      .catch(error => {
        alert(error.message);
      });
  }

  // Google Sign-Up
function googleSignUp() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then((result) => {
      alert("Signed in with Google!");
    })
    .catch((error) => {
      alert(error.message);
    });
}

</script>

</body>
</html>
